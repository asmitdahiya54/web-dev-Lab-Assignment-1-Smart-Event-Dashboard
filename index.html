<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    ðŸŽ¯ Smart Event Dashboard
  </div>

  <div class="container">

    <!-- ADD EVENT -->
    <div class="card form-card">
      <h2>Add New Event</h2>

      <label>Event Title</label>
      <input type="text" id="title" placeholder="Enter event name">

      <label>Event Date</label>
      <input type="date" id="date">

      <label>Category</label>
      <select id="category">
        <option>Conference</option>
        <option>Social</option>
        <option>Workshop</option>
        <option>Sports</option>
      </select>

      <label>Description</label>
      <textarea id="description" placeholder="Write event details..."></textarea>

      <button class="primary-btn" onclick="addEvent()">Add Event</button>
    </div>

    <!-- EVENTS LIST -->
    <div class="card event-card">
      <div class="card-header">
        <h2>My Events</h2>
        <div>
          <button class="small-btn" onclick="clearEvents()">Clear All</button>
          <button class="small-btn" onclick="addSample()">Add Sample</button>
        </div>
      </div>

      <div id="eventList"></div>
    </div>

  </div>

  <!-- DOM DEMO -->
  <div class="card dom-demo">
    <h2>DOM Manipulation Demo</h2>
    <p><b>innerText vs innerHTML vs textContent</b></p>

    <div class="demo-box">
      <p><b>Original HTML:</b> &lt;strong&gt;Bold Text&lt;/strong&gt;</p>
      <p><b>innerHTML:</b> <strong>Bold Text</strong></p>
      <p><b>innerText:</b> Bold Text</p>
      <p><b>textContent:</b> Bold Text</p>

      <!-- KEY OUTPUT -->
      <p id="keyOutput" class="key-output"></p>
    </div>
  </div>

  <script src="first.js"></script>
</body>
</html>
